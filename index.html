<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
  <div class="container">
    <div class="calendar">

      <div class="month">
        <p id="prev"></p>
        <div class="date">
          
          <p id="date"></p>
          
        </div>
        <p id="next"></p>
      </div>      

      <div class="weekdays">
        
        <div>MONDAY</div>
        <div>TUESDAY</div>
        <div>WEDNESDAY</div>
        <div>THURSDAY</div>
        <div>FRIDAY</div>
        <div>SATURDAY</div>
        <div>SUNDAY</div>
      </div> 

      <div class="days"></div> 

    </div>
  </div>

    <script src="index.js"></script>
</body>
</html>
